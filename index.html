<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span class="font-semibold text-purple-700">baap er
                bank</span> </h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto p-8 mt-8">
            <h3 class="text-2xl mb-4">Please login</h3>
            <div>
                <input id="user-email" class="border-2 block rounded border-gray-400 w-2/5 mb-4 px-2" type="text"
                    placeholder="Enter email">
                <input id="user-password" class="border-2 block rounded border-gray-400 w-2/5 mb-4 px-2" type="password"
                    name="" id="" placeholder="Enter Password">
                <button id="login-submit"
                    class="bg-cyan-500 hover:bg-cyan-600 px-3 py-2 text-white rounded">Submit</button>
            </div>
        </section>
        <script src="js/bank.js"></script>
    </main>
</body>
